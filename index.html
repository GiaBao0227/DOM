<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Bài 1: Tính tiền lương nhân viên</h3>
    <input
      id="salaryDays"
      type="number"
      style="margin-bottom: 10px"
      placeholder="Nhập lương 1 ngày"
    />
    <input
      id="workDays"
      type="number"
      style="margin-bottom: 10px"
      placeholder="Số ngày làm việc"
    /><br />
    <button id="btnCalculate">Tính lương</button>
    <p id="pInform" class="textUpper"></p>

    <hr />
    <h3>Bài 2 : Tính giá trị trung bình</h3>
    <input
      id="number_3"
      type="number"
      style="margin-bottom: 10px"
      placeholder="Số thứ 1"
    /><br />
    <input
      id="number_4"
      type="number"
      style="margin-bottom: 10px"
      placeholder="Số thứ 2"
    />
    <br />
    <input
      id="number_5"
      type="number"
      style="margin-bottom: 10px"
      placeholder="Số thứ 3"
    />
    <br />
    <input
      id="number_6"
      type="number"
      style="margin-bottom: 10px"
      placeholder="Số thứ 4"
    />
    <br />
    <input
      id="number_7"
      type="number"
      style="margin-bottom: 10px"
      placeholder="Số thứ 5"
    />
    <br />

    <button id="btnAverage">Trung Bình Của 5 Số:</button>
    <p id="pInform1" class="textUpper"></p>
    <hr />
    <!--  -->
    <h3>Bài 3 : Tính giá trị trung bình</h3>
    <input
      id="number_8"
      type="number"
      style="margin-bottom: 10px"
      placeholder="USD"
    />
    <br />
    <button id="btnChangeMoney">Số Tiền sau Quy Đổi:</button>
    <p id="pInform2" class="textUpper"></p>
    <hr />

    <h3>Bài 4 : Tính chu vi và diện tích hình hình nhật</h3>
    <input
      id="length"
      type="number"
      style="margin-bottom: 10px"
      placeholder="Chiều Dài"
    />
    <br />
    <input
      id="width"
      type="number"
      style="margin-bottom: 10px"
      placeholder="Chiều Rộng"
    />
    <br />
    <button id="btnCircumferenceArea">Tính Chu Vi và Diện Tích HCN:</button>
    <p id="pInform3" class="textUpper"></p>
    <hr />
    <!--  -->
    <h3>Bài 5 : Tính tổng 2 ký số </h3>
    <input
      id="number_9"
      type="number"
      style="margin-bottom: 10px"
      placeholder="Chiều Dài"
    />
    <br />
    <button id="btnSum">Tính Tổng:</button>
    <p id="pInform4" class="textUpper"></p>


    <script src="./bt_1.js"></script>
    <script src="./bt_2.js"></script>
    <script src="./bt_3.js"></script>
    <script src="./bt_4.js"></script>
    <script src="./bt_5.js"></script>
  </body>
</html>
